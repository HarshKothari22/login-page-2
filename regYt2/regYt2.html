<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="regYt2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2>User Registeration</h2>

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Username" id="name">
                <span id="name_error"></span>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter E-mail" id="email">
                <span id="email_error"></span>
            </div>

            <div class="form-control">
                <label for="password">Enter password</label>
                <input type="password" placeholder="Enter E-mail" id="password">
                <span id="pass_error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
    <script src="regYt2.js"></script>
</body>
</html>
